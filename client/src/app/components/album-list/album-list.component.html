<div class="container">

  <ion-item lines="none">
    <ion-label position="floating">Collection Title</ion-label>
    <ion-input autofocus="" ></ion-input>
  </ion-item>
<ng-container *ngIf="albums$|async as albums">
  <div class="flex">

    <app-album-item *ngFor="let album of albums" [album]="album" [photo]="photo" (onAlbumSelect)="selectAlbum($event)"></app-album-item>
  </div>
  </ng-container>
</div>
