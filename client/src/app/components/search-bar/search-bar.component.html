<div class="search-bar-wrapper">
    <form (ngSubmit)="formSubmit()">
        <ion-searchbar
            placeholder="Search for photos e.g nature"
            [autocomplete]="true"
            class="search-bar"
            (ionChange)="onSearchChange($event)"
            [debounce]="250"
            [ngModel]="query"
            name="search"
        ></ion-searchbar>
    </form>
</div>
